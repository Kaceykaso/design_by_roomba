          		<div class="graph-labels">
          		50%
          		</div>
	          	<div class="graph-container">
	          		<!-- Right -->
	          		<div class="progress progress-striped active">
	          			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="48" aria-valuemin="0" aria-valuemax="100" style="width: 48%;">
	          				<span class="sr-only">48%</span>
	          			</div>
	          		</div>
	          		<!-- Up -->
	          		<div class="progress progress-striped active">
	          			<div class="progress-bar" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%;">
	          				<span class="sr-only">55%</span>
	          			</div>
	          		</div>
	          		<!-- Down -->
	          		<div class="progress progress-striped active">
	          			<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100" style="width: 83%;">
	          				<span class="sr-only">83%</span>
	          			</div>
	          		</div>
	          		<!-- Left -->
	          		<div class="progress progress-striped active">
	          			<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%;">
	          				<span class="sr-only">15%</span>
	          			</div>
	          		</div>

	            <h3 class="heading">Which way<br><small>my master?</small></h3>
	            <br>
	            <form role="form" action="">
	            	<div class="form-group">
	            		<button type="submit" name="btnForward" class="btn btn-success" value="forward" disabled><i class="fa fa-arrow-up"></i></button>
	            	</div>
	            	<div class="form-group">
	            		<button type="submit" name="btnLeft" class="btn btn-primary" value="left" disabled><i class="fa fa-arrow-left"></i></button>
	            		<button type="submit" name="btnRight" class="btn btn-info" value="right" disabled><i class="fa fa-arrow-right"></i></button>
	            	</div>
	            	<div class="form-group">
	            		<button type="submit" name="btnBackward" class="btn btn-warning" value="backward" disabled><i class="fa fa-arrow-down"></i></button>
	            	</div>
	            </form>
